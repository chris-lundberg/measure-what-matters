# Quantitative: Return Predictive Signals

# Common Metrics: Valuation

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Metric &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Comments &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; trailing P/E &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; popular in the financial press &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; forward P/E &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; useful for assessing duration expectations &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; price to sales &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; useful for high growth companies &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; EV/EBITDA &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; accounts for capital structure &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; free cash flow yield &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; important long term, but places emphasis on past performance &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; dividend yield &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; useful for capital intensive companies with low growth expectations &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
---
# Common Metrics: Quality

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Metric &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Comments &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; ROIC &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; what are you doing with what you have? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; earnings information ratio &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; how consistent are your profits? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; incremental ROIC &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; what can you do with an additional unit of investment? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; debt to equity &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; is debt service an issue or is WACC too high? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; operating leverage &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; how does top line growth impact margins? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; cash conversion cycle &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; do you have leverage over your suppliers and customers? &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
---
# Common Metrics: Timing

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Metric &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Comments &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; 12 month trailing return &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; commonly used momentum factor &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; earnings revisions &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; good indicator of changing expectations &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; margin expansion &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; operational momentum indicator &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; estimates dispersion &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; divergent expections can offer opportunities &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; growth inflection &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; this is great, but the new growth rate must persist &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; relative valuation &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; does the asset look cheap vs. history on a relative basis? &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
---
# Common Metrics: Capital Deployment

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Metric &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Comments &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; dividend yield &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; is the company returning the capital it can't invest above it's WACC? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; share buybacks &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; is the company buying back shares? if so, is the valuation low or high? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; management compensation &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; is there a large option pool for management? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; capex vs. depreciation &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; is the company reinvesting adequately to sustain current revenues? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; acquisition terms &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; cash or stock? what are the synergy expectations? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; reinvestment rate &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; what proportion of the company's profits are being reinvested? &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
---
class: inverse, middle, center

# ESG: Environmental, Social, Governance
---
# Principles of Responsible Investing

&lt;table&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; Category &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; Example &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Governance &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Is the CEO's compensation in line with industry peers? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Social &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Is the company aware of how its products and operations affect the communities in which it operates? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Governance &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Are the majority of board members independent? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Environmental &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Does the company have a reputation of careless or short sighted operating practices? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Governance &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; How are the voting rights distributed? Does the CEO have voting control? &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Social &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Does the company make an effort to develop a diverse workforce? &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
